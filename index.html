<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Fractal Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <button id="sidebar-toggle">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>

      <h1>Fractal Gallery</h1>

      <ul class="pattern-list" id="pattern-list">
        <!-- Patterns will be injected here -->
      </ul>

      <div class="sidebar-footer">
        <div class="control-group">
          <span class="control-label">Run Speed</span>
          <input
            type="range"
            id="auto-run-speed"
            min="1"
            max="100"
            value="50"
          />
        </div>
        <button class="btn-auto-run" id="btn-auto-run">
          <span class="material-symbols-outlined">play_arrow</span>
          <span>Auto Run</span>
        </button>
      </div>
    </aside>

    <main class="viewport">
      <canvas id="canvas"></canvas>

      <div class="stats-overlay">
        <h2 class="stats-title" id="p-name">Pythagoras Tree</h2>
        <div class="stats-desc" id="p-desc">
          Squares that branch out based on the Pythagorean theorem.
        </div>

        <div class="info-section">
          <span class="info-label">Base Formula</span>
          <div class="formula-box" id="p-formula">a² + b² = c²</div>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <span class="control-label"
            >Recursion Depth:
            <span class="depth-val" id="depth-val">8</span></span
          >
          <input type="range" id="depth-slider" min="1" max="15" value="8" />
        </div>
        <div class="control-group" id="param-group">
          <span class="control-label"
            >Interaction Angle:
            <span class="depth-val" id="angle-val">45°</span></span
          >
          <input type="range" id="angle-slider" min="0" max="90" value="45" />
        </div>
      </div>
    </main>

    <div id="webcam-container">
      <button id="close-webcam" title="Close Webcam">
        <span class="material-symbols-outlined">close</span>
      </button>
      <video id="webcam-feed" autoplay muted playsinline></video>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
